        editor.AssetManager.addType('video',

                view: {
                    updateTarget(target) {
                        if (target.get('type') == 'image') {
                            this.model.set('tagName', 'video')
                            target.set({
                                type: 'video',
                                tagName: 'video',
                                src: this.model.get('src')
                            })
                        }
                    },
                    getPreview() {
                        const src = this.model.get('src');
                        return `<div>
                                                        <video
                                                            class="gjs-no-pointer"
                                                            style="height: 100%; width: 100%;"
                                                            src="${src}">
                                                        </video>
                                                    </div>`;
                    },
                    getInfo() {
                        return '<div>' + this.model.get('src') + '</div>';
                    }
                },
                isType(value) {
                    if (typeof value == 'string') {
                        value_parts = value.split('.');
                        ext = value_parts[value_parts.length - 1];
                        validExtensions = ["mp4", "mov", "avi", "mpg", "flv"]
                        if (validExtensions.indexOf(ext) > -1) {
                            return { type: 'video', src: value };
                        }
                    }
                }
            });

            var openTmBtn = pn.getButton('views', 'open-tm');
            openTmBtn && openTmBtn.set('active', 1);
            var openSm = pn.getButton('views', 'open-sm');
            openSm && openSm.set('active', 1);

            // Add Settings Sector
            var traitsSector = $('<div class="gjs-sm-sector no-select">' +
                '<div class="gjs-sm-sector-title"><span class="icon-settings fa fa-cog"></span> <span class="gjs-sm-sector-label">Settings</span></div>' +
                '<div class="gjs-sm-properties" style="display: none;"></div></div>');
            var traitsProps = traitsSector.find('.gjs-sm-properties');
            traitsProps.append($('.gjs-trt-traits'));
            $('.gjs-sm-sectors').before(traitsSector);
            traitsSector.find('.gjs-sm-sector-title').on('click', function () {
                var traitStyle = traitsProps.get(0).style;
                var hidden = traitStyle.display == 'none';
                if (hidden) {
                    traitStyle.display = 'block';
                } else {
                    traitStyle.display = 'none';
                }
            });

            // Open block manager
            var openBlocksBtn = editor.Panels.getButton('views', 'open-blocks');
            openBlocksBtn && openBlocksBtn.set('active', 1);

            // editor.onReady(() => editor.Blocks.render())
            // Move Ad
            // $('#gjs').append($('.ad-cont'));

            editor.runCommand('open-blocks'); // this will render blocks
            const blocksEl = document.querySelector('.gjs-blocks-cs');
            document.getElementById('myblocks').appendChild(blocksEl);

            //editor.Panels.getButton('views', 'open-blocks').set('active', true)

           
            //Show/Hide ToolBox
            $('[title="Open Blocks"]').click(function () {
                //debugger;
               // var blocks = document.querySelector('.gjs-pn-active');
                var blocks = $(this).attr("class");
                if ($(this).hasClass('gjs-pn-active'))
                    $('#myblocks').show();
                    //editor.Panels.getButton('views', 'open-blocks').set('active', true)
                else
                    $('#myblocks').hide();
                    //editor.Panels.getButton('views', 'open-blocks').set('active', false)
                //if (blocks)

            });
            $('[title="Open Layer Manager"],[title="Open Style Manager"],[title="Preview"]').click(function () {
                editor.Panels.getButton('views', 'open-blocks').set('active', false)
                $('#myblocks').hide();
            });


            editor.on('component:selected', () => {
                const openSmBtn = editor.Panels.getButton('views', 'open-sm');
                openSmBtn.set('active', 0);

            });
        });
        editor.on('component:update', function (propertyName) {
            if (typeof propertyName.changed.status != 'undefined' && propertyName.changed.status == "selected") {
                $('[data-original-title="Settings"]').trigger('click')
            }

        })
    </script>      

  
</body>
</html>
